<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Farhansyflu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="input-container">
            <form id="inputForm">
                <input type="text" placeholder="Search for a city" class="input-search" id="input-search">
                <img src="assets/magnifier.webp" alt="" class="magnifier" id="search">
            </form>
        </div>
        <div class="weather-container" id="weather-container">
            <div class="location-container ">
                <img src="assets/location.webp" alt="">
                <h2 id="location">Your Location</h2>
            </div>

            <p id="current-time"></p>
            
            <!--icon cuaca-->
            <div class="weather-icon" id="weather-icon">
                
            </div>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="max-temp"></p>
            <p id="min-temp"></p>


            <div class="weather-info">
                <div class="card">
                    <p id="humidity"></p>
                </div>
                <div class="card">
                    <p id="pressure"></p>
                </div>
                <div class="card">
                    <p id="feels-like"></p>
                </div>
                <div class="card">
                    <p id="speed"></p>
                </div>
            </div>
        </div>

    </div>

            <script src="index.js"></script>
</body>
</html>
